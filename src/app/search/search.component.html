<mat-toolbar>
  <mat-toolbar-row>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <mat-form-field floatLabel="never">
        <input matInput [placeholder]="placeholder" formControlName="searchTerm" >
        <!-- <button mat-mini-fab type='submit' matSuffix mat-icon-button>
          <mat-icon aria-label="Example icon-button with a search icon" ><mat-icon>search</mat-icon></mat-icon>
        </button> -->
        <button mat-button matSuffix mat-icon-button aria-label="Search" (click)="onSubmit()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </mat-toolbar-row>
  
  <mat-toolbar-row>
    <mat-chip-list #chipList>
      <mat-chip *ngFor="let channel of filterChannels" removable="true" (remove)="removeChannel(channel)">
        {{channel.name}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
  </mat-toolbar-row>  
</mat-toolbar>
